<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <img src="images\bg-top.svg" alt="imagen de fondo superior" class="img-top-bg">
  <img src="images\bg-bottom.svg" alt="imagen de fondo superior" class="img-bottom-bg">

    <main class="container">
      <h1>Our Pricing</h1>

      <input type="checkbox" class="toggle-check" name="pricing-checkbox" id="pricing-checkbox">
      <label class="switch" for="pricing-checkbox">
        <span>Annually</span>
        <span class="slider"></span>
        <span>Monthly</span>
      </label>

      <div class="row">
        <div class="col">
          <h4>Basic</h4>
          <p class="value"><small>&dollar;</small>19.99</p>
          <p class="value"><small>&dollar;</small>199.99</p>
          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>
          <a class="btn">Learn More</a>
        </div>
        <div class="col">
          <h4>Professional</h4>
          <p class="value"><small>&dollar;</small>24.99</p>
          <p class="value"><small>&dollar;</small>249.99</p>
          <hr>
          <p>1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
          <a class="btn">Learn More</a>
        </div>
        <div class="col">
          <h4>Master</h4>
          <p class="value"><small>&dollar;</small>39.99</p>
          <p class="value"><small>&dollar;</small>399.99</p>
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <a class="btn">Learn More</a>
        </div>
      </div>


    </main>

</body>

</html>
